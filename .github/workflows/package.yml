name: Java CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
      - name: Install upstream dependencies
        run: ./install_upstream_dependencies.sh
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      - name: Run UdxStreamPartitioner unit tests with Maven
        run: mvn --batch-mode -Dtest=UdxStreamPartitionerTest -Dsurefire.failIfNoSpecifiedTests=false clean test